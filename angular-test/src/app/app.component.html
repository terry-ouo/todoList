<div class="bg-[#86cfb8] ... rounded-md w-full max-w-6/10 ...">
  <!-- ... -->
  <h1 class="text-3xl font-bold underline">{{ title }}</h1>

  <app-add (itemAdded)="handleNewItem($event)"></app-add>
  <!-- 傳遞事件 -->
  <app-wait
    [items]="items"
    (itemFinished)="handleItemFinished($event)"
  ></app-wait>
  <!-- 傳遞資料給 WaitComponent -->
  <app-done
    [itemFinished]="itemFinished"
    (itemAdded)="handleNewItem($event)"
  ></app-done>
</div>

<router-outlet />
